trigger:
  branches:
    include:
    - master
  paths:
    include:
    - infrastructure/*
pool:
  vmImage: 'Ubuntu 16.04'

steps:
# Validate ARM template
- task: AzureResourceGroupDeployment@2
  displayName: 'Validate ARM template'
  inputs:
    azureSubscription: 'JUCOLON Microsoft Azure Internal Consumption (8ff258b7-0b3b-4827-b240-cb8cfab73615)'
    resourceGroupName: $(resourceGroupName)
    location: $(location)
    csmFile: infrastructure/azuredeploy.json
    overrideParameters: '-application_name $(applicationName) -docker_title_url $(ACR_SERVER) -docker_person_url $(ACR_SERVER) -docker_ui_url $(ACR_SERVER) -docker_registry_username $(acrUsername) -docker_registry_password $(acrPassword) -database_connection_string $(databaseConnectionString)'
    deploymentMode: Validation

# Copy ARM deployment JSON
- task: CopyFiles@2
  displayName: 'Copy ARM deployment JSON'
  inputs:
    contents: 'infrastructure/azuredeploy.json'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))

# Publish Build Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathToPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: package
    publishLocation: Container
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
